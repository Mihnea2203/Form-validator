<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon"  href="https://s2.googleusercontent.com/s2/favicons?domain=github.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Sign up 
        </h1>
        <form id="form" >
            <div class="form-group">
                <label for="name"> Name</label>
                <input type="text" id="name" required minlength="3" maxlength="100" >
            </div>
            <div class="form-group">
                <label for="surnamename"> Surname</label>
                <input type="text" id="surname" required minlength="3" maxlength="100" >
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required pattern="[0-9]{10}" name="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required name="email" >
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" required pattern="/^[a-zA-Z0-9]{6,16}$/">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" required pattern="/^[a-zA-Z0-9]{6,16}$/" >
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
